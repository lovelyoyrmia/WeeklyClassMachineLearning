{% extends 'base.html' %}

{% block title %}Results{% endblock %}
{% block content %}
<div class="wrapper">
    <h1>Result</h1>
    <img class="image-result" src="{{ image }}" alt="image_result" />
    <p class="prediction">Prediction: <span class="label">{{ label }}</span> </p>
    <button type="button" onclick="backToHome()" class="button-primary">Back to Home</button>
    <button type="button" onclick="backToPredict()" class="button-secondary">Predict More</button>
</div>
<script>
    function backToHome() {
        window.location.href = 'http://localhost:8000'
    }
    function backToPredict() {
        window.location.href = 'http://localhost:8000/predict'
    }
</script>
{% endblock %}
